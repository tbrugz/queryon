	var doLoadQueries = function(doUpdate, callback) {
		var s = getParametersByName('s', location.search);
		if(s) {
			schemaNameFilter = s;
			byId('schemaNameFilter').innerHTML = " "+schemaNameFilter;
			document.title += " - "+schemaNameFilter;
		}
		//console.log('schemaNameFilter',schemaNameFilter);
		loadQueries(getCurrentModelId(), schemaNameFilter, doUpdate, callback);
	}
	
	function loadModelsContentCallback() {
		//loadModelsContent(oEvent);
		
		if(modelsInfo) {
			loadSelect(modelsInfo, 'model');
			/* var modelId = getParameterByName('model', location.search);

				byId('model').value = modelId;
			} */

			document.getElementById('model').parentNode.style.display = 'inline-block';
		}

		doLoadQueries();

	function loadSettingsCallback() {
		//console.log("loadSettingsCallback, ",settings);
		testForAuthRequired();
		if(settings["queryon.web.appname"]) {
			document.title = settings["queryon.web.appname"];
		}
		if(settings["queryon.web.login.show"]=="false") {
			byId('authinfo').style.display='none';
		}
		if(settings["queryon.groupby.allow"]=="false") {
			byId('btn-pivot-toggle').style.display='none';
		}
		
		browserTest();
	}
	
	function loadAuthInfoCallback() {

					//relations.item(i).value += " [warning]";
					//relations.item(i).setAttribute("warning", relWarn);
				}
			}*/
		}
		else {
			byId('navbar-warn').innerHTML = '';
		}

	function testForAuthRequired() {
		//console.log("testForAuthRequired: settings[queryon.web.auth-required] = ", settings["queryon.web.auth-required"], " ; loaded = ", authInfo.loaded, " ; authenticated = ",authInfo.authenticated);
		
		if(settings["queryon.web.auth-required"]=="true" && authInfo.loaded===true && authInfo.authenticated===false) {
			var url = authGetLoginUrl();
			console.log("testForAuthRequired [will redirect] url = ", url); //, authInfo
			window.location.href = url;
		}
	}
	
	// https://stackoverflow.com/questions/19999388/check-if-user-is-using-ie-with-jquery
	function browserTest() {
		var ua = window.navigator.userAgent;
		var msie = ua.indexOf("MSIE ");
		var trident = ua.indexOf('Trident/');
		if(msie > 0) {
			showWarnMessages('messages', "browser compatibility: Internet Explorer not supported [msie]"); // show ua?
		}
		if(trident > 0) {
			showWarnMessages('messages', "browser compatibility: Internet Explorer not supported [trident]");
		}
		if(msie > 0 || trident > 0) {
			console.warn("browserTest: incompatible browser: ", ua, " msie/trident: ", msie, trident);
		}
	}

	function updateUI() {
		// style changes
		
		// http://stackoverflow.com/questions/526347/css-javascript-how-do-you-get-the-rendered-height-of-an-element
		//document.getElementById('content-container').style.top = ($('#nav').height()+6)+'px';
		// http://stackoverflow.com/questions/15615552/get-div-height-with-plain-javascript
		var navHeight = document.getElementById('nav').offsetHeight + 'px';
		document.getElementById('content-container').style.top = navHeight;
		
		var dh = document.getElementById('dialog-header');
		var dm = document.getElementById('dialog-messages');
		var dc = document.getElementById('dialog-content');
		if(dh && dm && dc) {
			if(dm.offsetHeight>0) {
				dc.style.top = dm.offsetTop + dm.offsetHeight + 10 + 'px';
			}
			else {
				dc.style.top = dh.offsetTop + dh.offsetHeight + 10 + 'px';
			}
		}
		
		var tableHeader = document.querySelector("#content > table > tbody > tr:nth-child(1)");
		if(tableHeader) {
			tableHeader.style.top = navHeight; /* nav height */
		}

		var tableHeaders = document.querySelectorAll("#content > table > tbody > tr:nth-child(1) > th");
		if(tableHeaders) {
			for(var i=0;i<tableHeaders.length;i++) {
				tableHeaders[i].style.top = navHeight; /* nav height */
			}
		}
		
		setDisplayNone('download-ext');
	}
	
	function updateFromFilters() {
		updateState();
		makeHrefs();
		//updateFilterButtonStyle(); // only after "go!"
	}
	
	function updateFilterButtonStyle() {
		var filterbutton = document.querySelectorAll('.filterbutton');
		if(filterbutton) {
			for (var i = 0; i < filterbutton.length; ++i) {
				filterbutton[i].classList.remove('filter-selected');
			}
		}
		
		var filters = document.querySelectorAll('.filter');
		if(filters) {
			for (var i = 0; i < filters.length; ++i) {
				var item = filters[i];
				var itemname = item.getAttribute('name');
				var colname = itemname.substring(itemname.indexOf(':')+1);
				var filterColId = "filter_col_"+colname;
				if(byId(filterColId)) {
					byId(filterColId).classList.add('filter-selected');
				}
				//console.log('updateFromFilters', item, colname);
			}
		}
	}
	
	function sortBy(colName, direction) {
		var str = direction==2?'-':'';
		str += colName;
		document.getElementById('order').value = str;
		makeHrefs();
		doRun('objects', 'content', 'messages', doRunCallback, doRunErrorCallback);
	}

	function sortByNone() {
		document.getElementById('order').value = '';
		makeHrefs();
		doRun('objects', 'content', 'messages', doRunCallback);
	}
	
	function doRunErrorCallback(request) {
		document.getElementById('order').value = '';
		makeHrefs();
		console.log("doRunErrorCallback: removing order...");
	}
	
	function doRunCallback(request) {
		var select = document.getElementById('objects');
		var id = select.options[select.selectedIndex].value;
		var relationType = relationsHash[id] ? relationsHash[id].relationType : null;
		var rsLimit = parseInt(request.getResponseHeader('X-ResultSet-Limit'));
		var rownum = getRowCount('content');
		var offset = document.getElementById('offset').value;
		var prevOffset = -1, nextOffset = -1;
		offset = offset ? parseInt(offset) : 0;
		//console.log('relationType',relationType,'limit',rsLimit,'rownum',rownum,'offset',offset);
		var limOffNav = document.getElementById('limoff-nav');
		limOffNav.innerHTML = '';

		// offset, next/previous page
		/* &#9658 rightwards filled triangle
		   &#9668 leftwards filled triangle */
		if(offset>0) {
			//may be "previous page"
			prevOffset = offset-rsLimit<0?0:offset-rsLimit;
			//console.log('prev-offset',prevOffset);
			limOffNav.innerHTML += " <input type='button' value='&#9668;' onclick='document.getElementById(\"offset\").value="+prevOffset+";makeHrefs();doRun(\"objects\", \"content\", \"messages\", doRunCallback);' title='previous page (offset = "+prevOffset+")' />";
		}
		if(rsLimit==rownum) {
			//may be "next page"
			nextOffset = offset+rsLimit;
			//console.log('next-offset',nextOffset);
			limOffNav.innerHTML += " <input type='button' value='&#9658;' onclick='document.getElementById(\"offset\").value="+nextOffset+";makeHrefs();doRun(\"objects\", \"content\", \"messages\", doRunCallback);' title='next page (offset = "+nextOffset+")' />";
		}

		updateState();
		
		updateFilterButtonStyle();
		
		var content = document.getElementById('content');
		
		/*
		// blob links
		var pk = getPkCols('objects');
		var cols = content.querySelectorAll('colgroup > col');
		var blobIndexes = [];
		for(var i=0;i<cols.length;i++) {
			if(cols[i].getAttribute("type")=="Blob") {
				blobIndexes.push(i);
			}
		}
		var cols = getColumnsFromContainer('content');
		console.log("blobIndexes: ",blobIndexes,cols,pk);
		if(blobIndexes.length>0) {
			var rows = content.querySelectorAll('tr');
			if(pk) {
				for(var i=1;i<rows.length;i++) {
					var row = rows[i];
					for(var ci=0;ci<blobIndexes.length;ci++) {
						//console.log("i ",i," ci ",ci," blobIndexes[ci] ",blobIndexes[ci]," val ",rows[i].children[blobIndexes[ci]]);
						if(row.children[blobIndexes[ci]].getAttribute("null")==null) {
							var currval = row.children[blobIndexes[ci]].innerHTML;
							//console.log("row",i,row);
							var keyret = getKeyValsForTr(pk, cols, row);
							//valsKey
							rows[i].children[blobIndexes[ci]].innerHTML = "<a href=\""+getQueryUrlById(id,keyret.key,"valuefield="+cols[blobIndexes[ci]],'blob')
								+"\">"+currval+"</a>";
							//rows[i].children[blobIndexes[ci]].innerHTML = "<a href=\"javascript:doDownloadBlob("+i+",'"+cols[blobIndexes[ci]]+"')"
							//	+"\">"+currval+"</a>";
						}
					}
				}
			}
			else {
				//limit=1&offset=7
				for(var i=1;i<rows.length;i++) {
					var row = rows[i];
					for(var ci=0;ci<blobIndexes.length;ci++) {
						if(row.children[blobIndexes[ci]].getAttribute("null")==null) {
							var currval = row.children[blobIndexes[ci]].innerHTML;
							rows[i].children[blobIndexes[ci]].innerHTML = "<a href=\""+getQueryUrlById(id,null,"limit=1&offset="+(i-1)+"&valuefield="+cols[blobIndexes[ci]],'blob')
								+"\">"+currval+"</a>";
						}
					}
				}
				
				//console.log('relation '+id+' has no PK, blob download disabled. blobindexes: ',blobIndexes);
			}
		}
		*/
		
		doTableOnLoad();
		
		// scroll to top - only if query changed
		if(lastQueryThatRan==null || lastQueryThatRan!=id) {
			var bodyElem = document.getElementsByTagName('body')[0];
			bodyElem.scrollTop = 0;
		}
		
		// filter warnings
		// http://stackoverflow.com/questions/3241326/set-more-than-one-http-header-with-the-same-name
		// X-Warning-UnknownColumn <message>
		// https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest#getResponseHeader()
		var warnings = request.getResponseHeader("X-Warning");
		var warnUnknownCols = request.getResponseHeader('X-Warning-UnknownColumn');
		
		var warnArr = [];
		if(warnings) {
			warnArr.push(warnings);
		}
		if(warnUnknownCols) {
			warnArr.push(warnUnknownCols);
		}
		if(warnArr.length>0) {
			showWarnMessages('messages', warnArr.join(", "));
		}

		// insert/update/delete
		if(relationType != 'query' && !pivotQueryActive()) {
			var rel = relationsHash[id];
			var re = /\[[PU]K:[A-Za-z_ ]*:([A-Za-z_, ]+)\]/g;
			var match = re.exec(getScalarArrayFromValue(rel.constraints).join());
			var pkcols = null;
			if(match!=null) {
				//console.log(match[1]);
				pkcols = match[1];
			}
			
			var rows = content.querySelectorAll('tr');
			var allowInsert = relationHasGrantOfTypeAnyColumn(rel, 'INSERT') || authHasPermission('INSERT_ANY'); // check insert-any-column
			var allowUpdate = relationHasGrantOfTypeAnyColumn(rel, 'UPDATE') || authHasPermission('UPDATE_ANY'); // check update-any-column
			var allowDelete = relationHasGrantOfType(rel, 'DELETE') || authHasPermission('DELETE_ANY');
			//rows[0].innerHTML += "<th>actions</th>";
			if(allowInsert) {
				rows[0].innerHTML += "<th class='row1 collast'><input type=button title='insert' class='btn-insert' onclick='doOpenInsertDialog()' value='+'/></th>"
			}
			for(var i=1;i<rows.length;i++) {
				if(!allowUpdate && !allowDelete) { continue; }
				rows[i].innerHTML += "<td class='collast'>"
					+ (allowUpdate?"<input type=button title='update' class='btn-update' onclick='doOpenUpdateDialog("+i+")' value='&#x21bb;'/> ":"")
					+ (allowDelete?"<input type=button title='delete' class='btn-delete' onclick='doRunDelete("+i+")' value='x'/>":"")
					+ "</td>";
			}
			updateUI();
		}
			
		lastQueryThatRan = id;
	}
		
	function doOpenInsertDialog() {
		//var content = document.getElementById('content');
		//var rows = content.querySelectorAll('tr');
		//var pk = getPkCols('objects');
		var relation = getCurrentRelation('objects');
		var cols = getColumnNamesFromColgroup('content');
		var colTypes = getColumnTypesFromColgroup('content');
		var colElems = getColumnsFromColgroup('content');
		var colDbTypes = getAttributeListFromObjectList(colElems, 'dbtype');
		
		doWriteUpdateDialog('Insert', null, null, null, cols, null, colTypes, colDbTypes);
		closeMessages('messages');
	}
	
	function doOpenUpdateDialog(rownum) {
		var ret = getKeyValsForRow(rownum);
		if(ret==null) {
			showErrorMessages('messages', "relation <code>"+getCurrentRelation('objects').name+"</code> has no PK");
			return;
		}
		var cols = getColumnNamesFromColgroup('content');
		var colTypes = getColumnTypesFromColgroup('content');
		var colElems = getColumnsFromColgroup('content');
		var colDbTypes = getAttributeListFromObjectList(colElems, 'dbtype');
		
		//console.log("doOpenUpdateDialog key",ret.key,"filter",ret.filter,"pk",ret.pk,"pkvals",ret.pkvals,"cols",ret.cols,"allvals",ret.allvals,"colTypes",ret.colTypes);
		
		var maxrownum = getRowCount('content');
		
		doWriteUpdateDialog('Update', rownum, maxrownum, ret.filter, cols, ret.allvals, colTypes, colDbTypes);
		closeMessages('messages');
	}
	
	function doWriteUpdateDialog(updateType, rownum, maxrownum, filter, cols, vals, colTypes, colDbTypes) {
		//console.log('doWriteUpdateDialog', updateType, rownum, maxrownum, filter, cols, vals);
		//XXX: highlight current row...
		//XXX: show/validate column types...
		var dialogCont = document.getElementById('dialog-container');
		dialogCont.style.display = 'block';
		var dialog = document.getElementById('update-dialog');
		dialog.style.display = 'block';

		var select = document.getElementById('objects');
		var id = select.options[select.selectedIndex].value;
		var rel = relationsHash[id];
		var allowUpdate = relationHasGrantOfType(rel, updateType.toUpperCase()) || authHasPermission(updateType.toUpperCase()+'_ANY');
		
		//XXXdone update: previous & next row buttons
		dialog.innerHTML = '<div id="dialog-header">'
			+ '<div class="dialog-title">'+updateType+' row'
			+ (rownum>0?' <code>'+rownum+'</code>':'')
			+ ' <span class="orderbutton-container">'
			+ (rownum>0?""
				+ "<input type=button class=\"orderbutton\" onclick=\"doOpenUpdateDialog("+(rownum-1)+");\" value=\"&#9650;\" title=\"previous row\" "+(rownum==1?"disabled":"")+"/>"
				+ "<input type=button class=\"orderbutton\" onclick=\"doOpenUpdateDialog("+(rownum+1)+");\" value=\"&#9660;\" title=\"next row\" "+(rownum==maxrownum?"disabled":"")+"/>"
				:"")
			+ '</span>'
			+ (filter!=null?' <span id="dialog-filter" class="obs">[ '+filter+' ]</span>':'')
			+ '</div>'
			+ "<div id='dialog-messages'></div></div>";
			
		var dialogContent = "<div id='dialog-content'>";
		var colRemarks = getColumnsRemarks();
		for(var i=0;i<cols.length;i++) {
			//XXXdone check column permission (grants)
			//XXX column size & column remarks would be nice
			//~XXX Integer, Double, Date - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
			var colTypeOrig = (colTypes && colTypes[i])?colTypes[i]:'String';
			var colT = (!colTypeOrig)?"text":
				colTypeOrig=="Integer"?"number":
				colTypeOrig=="Double"?"number":
				colTypeOrig=="Date"?"text": //XXX "datetime-local": "text":
				colTypeOrig=="Blob"?"file":
				"text";
			//var colDbType = cols[i].getAttribute("dbtype");
			//console.log(">>>", cols[i], colTypes[i], colDbTypes[i]);
			//console.log("col["+i+"]: ",cols[i],"--",allowUpdate,"---",relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]));
			var disabled = !allowUpdate && !relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]);
			
			var value = (vals?vals[i]:'');
			//console.log('enabled ',updateType.toUpperCase(),cols[i],allowUpdate,relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]))
			dialogContent += "<div class='field'>";
			if( (colTypeOrig=="String" && (value.indexOf('\n')>0 || value.length>100)) || textareaDbColTypes.indexOf(colDbTypes[i])>=0 ) {
				dialogContent += "<label>"+cols[i]+": <textarea name='v:"+cols[i]+"'"
					+(disabled?" disabled='true'":"")+">"
					+value //.replace(/[<]/g, '&lt;').replace(/>/g, '&gt;')
					+"</textarea>"
					+(colRemarks[i]!=null && colRemarks[i]!="null"?" <span class='remarks'>"+escapeXML(colRemarks[i])+"</span>":"")
					+"</label> ";
			}
			else {
				dialogContent += "<label>"+cols[i]+": <input type='"+colT+"' name='v:"+cols[i]+"'"
					+(colTypeOrig!="Blob"?" value=\""+value.replace(/"/g, '&quot;')+"\"":" onchange='onBlobChange(\""+cols[i]+"\");'")
					+(disabled?" disabled='true'":"")
					+">"
					+(colTypeOrig=="Blob" ? (value?' <strong>HAS CONTENT</strong>':' <em>&lt;empty&gt;</em>') : "")
					+(colTypeOrig!="String"?" <em>("+colTypeOrig+")</em>":"")
					+(colRemarks[i]!=null && colRemarks[i]!="null"?" <span class='remarks'>"+escapeXML(colRemarks[i])+"</span>":"")
					+"</label> ";
				dialogContent += (colTypeOrig=="Blob" ? ("<label class='setnull'><input type='checkbox' name='isnull:"+cols[i]+"' onchange='onSetNullChange(\""+cols[i]+"\");'/>set null</label>") : "")
			}
			dialogContent += "</div>";
		}
		dialogContent += "</div>"

		dialog.innerHTML += dialogContent+"</div><div id='dialog-footer'>"
			+ "<input type='button' value='"+updateType.toLowerCase()+"' id='btnUpdate' class='simplebutton' onclick='doConfirm"+updateType+"("+rownum+");'/>"
			+ "<input type='button' value='"+updateType.toLowerCase()+" & close' class='simplebutton' onclick='doConfirm"+updateType+"("+rownum+", true);'/>"
			+ "<input type='button' value='X' class='simplebutton' onclick='closeDialogs();'/>"
			+ "</div>";
			
		/*for(var i=0;i<cols.length;i++) {
			var col = document.getElementsByName("v:"+cols[i])[0];
			var value = (vals?vals[i]:'');
			var colTypeOrig = (colTypes && colTypes[i])?colTypes[i]:'String';
			if(colTypeOrig!="Blob") {
				if(col.tagName=="TEXTAREA") {
					col.innerHTML = value;
				}
				else {
					col.value = escapeXML(value);
				}
			}
		}*/
		
		updateUI();
		
		// a bit hacky ;)
		//document.location = "#body";
		updateState();
	}
	
	function onBlobChange(colname) {
		var blobi = document.getElementsByName('v:'+colname)[0];
		var setnulli = document.getElementsByName('isnull:'+colname)[0];
		//console.log('onBlobChange', colname, blobi.value);
		if(blobi.value) {
			setnulli.checked = false;
		}
	}
	
	function onSetNullChange(colname) {
		var blobi = document.getElementsByName('v:'+colname)[0];
		var setnulli = document.getElementsByName('isnull:'+colname)[0];
		//console.log('onSetNullChange', colname, setnulli.checked);
		if(setnulli.checked) {
			blobi.value = null;
		}
	}
	
	function getRowCount(elementId) {
		return document.getElementById(elementId).querySelectorAll('tr').length-1;
	}
	
	function getUpdateNewValues(formData) {
		// get values
		var dialog = document.getElementById('update-dialog');
		var inputs = dialog.querySelectorAll('input,textarea');
		var newVals = [];
		for(var i=0;i<inputs.length;i++) {
			if(inputs[i].name.indexOf("v:")==0) {
				if(!inputs[i].disabled) {
					var type = inputs[i].getAttribute("type");
					//postData[inputs[i].name] = inputs[i].value;
					if(type=="file") {
						var colname = inputs[i].name.substring(2);
						var setnulli = document.getElementsByName('isnull:'+colname)[0];
						if(inputs[i].files[0]) {
							formData.append(inputs[i].name, inputs[i].files[0], inputs[i].value);
						}
						else if(setnulli && setnulli.checked) {
							formData.append(inputs[i].name, null, null);
							//console.log("["+i+"] setting null on file field "+inputs[i].name, ' ; colname=', colname);
						}
						else {
							console.log("["+i+"] no file informed on field "+inputs[i].name);
						}
					}
					else {
						var value = encodeURIComponent( inputs[i].value );
						formData.append(inputs[i].name, value);
						//console.log("formdata: ", inputs[i].name, inputs[i].value, value);
					}
				}
				newVals.push(inputs[i].value);
			}
		}
		
		return {newVals: newVals, formData: formData};
	}

	function doExecuteUpdateAjax(finalUrl, method, nv, rownum, cols, messagesId) {
		//btnActionStart('go-button');
		//console.log("nv",nv,"rownum",rownum);
		var startTimeMilis = Date.now();
		
		var request = new XMLHttpRequest();
		request.open("POST", finalUrl, true); // jboss needs POST ?
		request.onload = function(oEvent) {
			var jqXHR = oEvent.target;
			console.log('request: ', request,' ; oEvent: ', oEvent);
			if (request.status >= 200 && request.status < 300) {
				//btnActionStop('go-button');
				var completedTimeMilis = Date.now();
				showInfoMessages(messagesId, jqXHR.responseText+" [please refresh page]");
				//showRunStatusInfo(containerId, 'status-container', startTimeMilis, completedTimeMilis);

				var content = document.getElementById('content');
				var row = null;
				if(rownum!=null) { //update
					row = content.querySelectorAll('tr')[rownum];
					//update row values
					var tds = row.querySelectorAll('td');
					for(var i=0;i<nv.newVals.length;i++) {
						tds[i].innerHTML = nv.newVals[i];
						if(tds[i].hasAttribute("null")) {
							tds[i].removeAttribute("null"); 
						}
					}
				}
				else { //insert
					var table = content.querySelector('tbody');
					row = document.createElement("tr");
					for(var i=0;i<cols.length;i++) {
						row.innerHTML += '<td>'+nv.newVals[i]+'</td>';
					}
					table.appendChild(row);
				}
				//highlight row
				row.style.backgroundColor = "#ffa";
				//XXX update dialog-filter
				
				//if(callback) { callback(jqXHR); }
				// run QOnTables processor
				var rel = getCurrentRelation('objects');
				//XXXdone: using default table name, query for actual table name...
				if(rel.name && (settings["queryon.qon-tables.table"].toUpperCase().indexOf(rel.name.toUpperCase())>=0) ) {
					//reloadTables(messagesId, nv.postData["v:NAME"]);
					document.getElementById('objects').innerHTML = defaultNullObjectOption;
					loadQueries(getCurrentModelId(), schemaNameFilter);
				}
				/*if(rel.name && (settings["queryon.qon-execs.table"].toUpperCase().indexOf(rel.name.toUpperCase())>=0) ) {
					reloadExecs(messagesId, nv.postData["p1"]);
				}*/
				console.log("doExecuteUpdateAjax, rel.name:",rel.name.toUpperCase(),'qon-tables:',settings["queryon.qon-tables.table"].toUpperCase(),nv.formData.get("v:NAME"));
			}
			else {
				showErrorMessages(messagesId, jqXHR.responseText);
			}
		}
		//console.log("grh: ",request.getRequestHeader("Content-Type"));
		//request.setRequestHeader("Accept-Charset", "utf-8");
		request.setRequestHeader("X-ParamEncoding", "url");
		request.send(nv.formData);
	}

	function updateSelectedQueryState() {
		var bigParts = updateSelectedQueryStateParameters();
		if(!bigParts) { return; }
		var qs = bigParts[1];
		//filters...
		//var filters = getParameterNamesStartWith('f[in|nin|lk|nlk|gt|ge|lt|le]:', qs);
		var opIds = Object.keys(operatorsInfo).join("|");
		var filters = getParameterNamesStartWith('f('+opIds+'):', qs);
		//console.log('updateSelectedQueryState: filters: ',filters);
		var filtersAdded = [];
		removeAllFilters();
		for(var i=0; i<filters.length; i++) {
			if(filtersAdded.indexOf(filters[i])>=0) { continue; }
			var filterVals = getParametersByName(filters[i], qs);
			var idx = filters[i].indexOf(":");
			var col = filters[i].substring(idx+1);
			var operator = filters[i].substring(1, idx);
			var colType = "varchar"; //XXX find column type??
			for(var j=0; j<filterVals.length; j++) {
				//console.log('updateSelectedQueryState: filter['+i+']: ', col, operator, filterVals[j], colType);
				addFilterWithValues(col, operator, filterVals[j], colType);
			}
			filtersAdded.push(filters[i]);
		}
		//order
		var orderVal = getParameterByName('order', qs);
		if(orderVal) {
			document.getElementById('order').value = orderVal;
		}
		//offset
		var offsetVal = getParameterByName('offset', qs);
		if(offsetVal) {
			document.getElementById('offset').value = offsetVal;
		}
		//console.log('updateSelectedQueryState: qs: ', qs, ';filters: ', filters, '; orderVal=', orderVal, '; offsetVal=', offsetVal);
		updateState();
	}
	
	function downloadByExtension(node) {
		var elem = byId('download-ext');
		if(elem.style.display=='block') {
			elem.style.display='none';
			return;
		}
		
		var select = document.getElementById('objects');
		var objectName = null;
		var modelId = getCurrentModelId();
		if(select.selectedIndex>=0) {
			objectName = select.options[select.selectedIndex].value;
		}
		
		var closeJs = "setDisplayNone(\""+elem.id+"\");";
		var str = "";
		
		str += "<input value='close' onclick='"+closeJs+"' type='button'>";
		str += "<ul>";
		var exts = settings["syntax.fileextensions"];
		//console.log("downloadByExtension...", exts, node);
		for(var i=0;i<exts.length;i++) {
			if(downloadExtFilter.indexOf(exts[i])<0) { continue; }
			var href = makeOneHref(objectName, exts[i], modelId);
			href = urlAddNamedParameters(href);
			href = urlAddFilterOrderOffset(href);
			str += "<li><a href='"+href+"' target='_blank' onclick='"+closeJs+"' title='download "+exts[i]+"'>"+exts[i]+"</a>";
		}
		str += "</ul>";
		
		elem.innerHTML = str;
		elem.style.display = 'block';
		if(node) {
			var rect = node.getBoundingClientRect();
			elem.style.top = (rect.top + 20) + "px";
			elem.style.left = rect.left + "px";
			//console.log(rect, node);
			
			if(elem.getBoundingClientRect().right > document.documentElement.clientWidth) {
				//console.log("partially invisible...");
				elem.style.left = (rect.right - elem.getBoundingClientRect().width) + "px";
			}
		}
		
	}

	function updatePivotCols() {
		var relation = getCurrentRelation('objects');
		var cols = [];
		if(relation) {
			cols = getColumnsFromRelation(relation);
		}
		var unusedcols = byId('unusedcols');
		//XXX only add not-present cols
		unusedcols.innerHTML = '';
		
		var existing = byId('pivots').querySelectorAll('.col');
		var existingData = [];
		for(var i=existing.length-1;i>=0;i--) {
			//console.log(existing[i]);
			var dv = existing[i].getAttribute('data-value');
			if(cols.indexOf(dv)==-1) {
				//console.log("updatePivotCols: removing col", dv, existing[i]);
				existing[i].parentNode.removeChild(existing[i]);
			}
			else {
				existingData.push(dv);
			}
		}
		//console.log("updatePivotCols: existingData: ",existingData);
		for(var i=0;i<cols.length;i++) {
			if(existingData.indexOf(cols[i])==-1 || pivotAllColsAreStatic) {
				unusedcols.innerHTML += "<span class='col' draggable='true' data-value='"+cols[i]+"'>"+cols[i]+"</span>";
			}
		}
	}
	
	// see: https://html.spec.whatwg.org/multipage/dnd.html#dnd
	var internalDNDType = 'text/this-col'; // set this to something specific to your site
	var dndSequence = 0;

	function dragStartHandler(event) {
		//console.log('dragStartHandler', event.target.parentElement.id);
		if (event.target instanceof HTMLSpanElement) {
			// use the element's data-value="" attribute as the value to be moving:
			event.dataTransfer.setData(internalDNDType, event.target.dataset.value);
			event.dataTransfer.setData('text/parent-id', event.target.parentElement.id);
			event.dataTransfer.setData('text/this-id', event.target.id);
			event.dataTransfer.effectAllowed = 'move'; // only allow moves
			var aggSelect = event.target.querySelector('select');
			if(aggSelect) {
				//console.log("select: ", aggSelect.value, "select=", aggSelect);
				event.dataTransfer.setData('text/this-agg', aggSelect.value);
			}
		} else {
			event.preventDefault(); // don't allow selection to be dragged
		}
	}

	function dragEnterHandler(event) {
		//console.log('dragEnterHandler');
		var items = event.dataTransfer.items;
		for (var i = 0; i < items.length; ++i) {
			var item = items[i];
			if (item.kind == 'string' && item.type == internalDNDType) {
				event.preventDefault();
				return;
			}
		}
	}
	
	function dragOverHandler(event) {
		//console.log('dragOverHandler');
		event.dataTransfer.dropEffect = 'move';
		event.preventDefault();
	}
	
	function dropHandler(event) {
		var col = document.createElement('span');
		var data = event.dataTransfer.getData(internalDNDType);
		var origColParentId = event.dataTransfer.getData('text/parent-id');
		var origColId = event.dataTransfer.getData('text/this-id');
		var origColAgg = event.dataTransfer.getData('text/this-agg');
		var origCol = null;
		
		if(!origColId) {
			origColId = data + "_" + (++dndSequence);
		}
		else {
			origCol = byId(origColId);
		}
		col.classList.add("col");
		col.setAttribute("draggable", "true");
		col.setAttribute("data-value", data);
		col.setAttribute("id", origColId);
		col.textContent = data;
		//unusedcols.innerHTML += "<span class='col' draggable='true' data-value='"+cols[i]+"'>"+cols[i]+"</span>";
		//console.log('dropHandler origColId=', origColId, "col=", col, "data=", data, "origColParentId=", origColParentId, "origColAgg=", origColAgg); //, "event=", event);

		//remove old
		var colContainer = byId(origColParentId); //origCol.parentNode;
		if(!origCol) {
			var cols = colContainer.querySelectorAll('.col');
			for(var i=0;i<cols.length;i++) {
				if(cols[i].getAttribute("data-value")==data) {
					origCol = cols[i];
				}
			}
		}
		//console.log('dropHandler2', origCol, col);
		var dragto = event.target;
		for(var i=0;i<5;i++) {
			if(!dragto.classList.contains("ondim")) { dragto = dragto.parentElement; }
		}
		//if(dragto.classList.contains("col")) { dragto = dragto.parentElement; }
		if(dragto==null) {
			console.log("dragto is null!", event.target);
			return;
		}
		
		if(!pivotAllColsAreStatic || colContainer.id!='unusedcols') {
			var removed = colContainer.removeChild(origCol);
			if(! removed) {
				console.log("not removed: ",origCol," -- ",removed);
			}
			else {
				//console.log("removing: ",origCol," -- ",removed);
			}
		}
		/*
		var origCols = pivots.querySelectorAll('.col[data-value='+data+']');
		console.log('dropHandler2', origCols, col);
		for(var i=0;i<origCols.length;i++) {
			origCols[i].parentNode.removeChild(origCols[i]);
		}
		*/
		if(!pivotAllColsAreStatic || dragto.id!='unusedcols') {
			//console.log("event", event);
			var inserted = false;
			for(var i=0;i<dragto.children.length;i++) {
				var el = dragto.children[i];
				var rect = el.getBoundingClientRect();
				if(event.clientX < rect.left + (rect.width/2)) {
					//console.log("before", el, event.clientX, rect.left);
					el.parentNode.insertBefore(col, el);
					inserted = true;
					break;
				}
			}
			if(!inserted) {
				//console.log("NOT before", event.clientX);
				dragto.appendChild(col);
			}
		}
		//console.log("pivotAllColsAreStatic",pivotAllColsAreStatic,"dragto.id",dragto.id);
		if(dragto.id=="measures") {
			//console.log("drop at measures!");
			var div = document.createElement('span');
			var select = document.createElement('select');
			var s = "";
			for(var i=0;i<aggregateFunctions.length;i++) {
				s += "<option value='"+aggregateFunctions[i]+"'>"+aggregateFunctions[i]+"</option>";
			}
			select.innerHTML += s;
			if(origColAgg) {
				select.value = origColAgg;
			}
			//s += "</select>";
			div.appendChild(select);
			col.appendChild(div);
		}
		else {
			//remove select? nah...
		}
		//TODO drop: if measure, add select for aggregate function
		
		makeHrefs();
	}

		display: block;
		padding: 2px 8px;
	}
	
	#pivots {
		margin: 4px 16px 2px 16px;
		background-color: #666;
	}
	
	.pivotcols {
		padding: 2px 8px;
		/* height: 1.4em; */
		min-height: 22px;
		/* margin: 0px 1px 0px 2px; */
		border: solid 1px #767676;
	}
	
	.dimlabel {
		/*float: left;*/
		/*width: 6em;*/
	}
	
	.pivotcols button {
		/*float: left;
		width: 7em;
		text-align: left;*/
		display: none;
	}
	
	.pivotcols .col {
		border: 1px solid #ccc;
		margin: 0 2px;
		padding: 1px;
		display: inline-block;
	}

	.pivotcols #onrows .col {
		background-color: #444444;
	}

	.pivotcols #oncols .col {
		background-color: #444444;
	}

	.pivotcols #measures .col {
		background-color: #444444; /* #555555; #3f5098; #525e93; */
	}
	
	.ondim {
		min-width: 40em;
		min-height: 1.4em;
		border: 1px dashed #ccc;
		background-color: #888;
		display: inline-block;
	}
	
	.ondim select {
		border: 0;
		margin-left: 5px;
	}
	
	@media screen {
		#nav {
			position: fixed;
		}
		#status-container {
			position: fixed;
		}
	}
	@media print {
		#nav {
			position: absolute;
		}
		#status-container {
			position: absolute;
		}
	}
	</style>
</head>
<body onload="onLoad();" id="body">

<nav id="nav" class="navbar">
	<span id="logo"><span id="logotext">Query<span style="color: #ff8a47;">On</span></span><span id="schemaNameFilter"></span></span>

	<label style="display: none">
		<select id="model" onchange="onModelChanged(true);"></select>
	</label>
	
	<label>
		<select id="objects" onchange="onQueryChangedClean();onQueryChanged();updatePivotCols();updateState();">
		</select>
		<!-- add descriptions (& parameters? nah) -->
	</label>

	<span id="navbar-warn">
	</span>
	
	<span id="navbar-prop">
		<span id="parameters"></span>
		<label id="order-label">order: <input type="text" name="order" id="order" onchange="makeHrefs();"/></label>
		<input type="button" value="+ filter" onclick="addFilterDialog();" title="add filter"/>
		<button id="btn-pivot-toggle" type="submit" value="" onclick="togglePivotDialog();" title="pivot query">
			<i class="fa fa-cubes"></i>
		</button>
		<!-- TODOne limit/offset or page/pagesize -->
		<label id="offset-label">offset: <input type="text" name="offset" id="offset" onchange="makeHrefs();"/></label>
		<input type="button" id="go-button" class="mainaction" value="go!" onclick="doRun('objects', 'content', 'messages', doRunCallback);" title="execute query"/>
		<span id="limoff-nav"></span>
	</span>

	<span id="navbar-links">
		<a id="url-permalink" href="" target="_blank" title="permanent link">permalink</a>
		<!-- <a id="url-down" href="" title="download CSV">download</a> -->
		<a id="url-down-by-extension" href="#" onclick="javascript:downloadByExtension(this);return false;" title="download (click to see avaiable formats)">download</a>
		<span id="navbar-actions">
			<!-- span id="url-editor-new-cont"></span -->
			<a id="url-editor" class="edit-link" href="" target="_blank">edit</a>
			<a id="url-editor-new" class="edit-link" href="" target="_blank">new</a>
		</span>
	</span>
	
	<span id="authinfo">
		<!-- TODO model -->
		<span id="username"></span>
		<span id="authaction"></span>
	</span>
	
	<div id="pivots" style="display: none" ondragstart="dragStartHandler(event)">
		<div class="pivotcols"><span class="dimlabel" id="unusedcolsLabel">All (unused) cols:</span> <div class="ondim" id="unusedcols" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">&nbsp;</div> </div>
		<div class="pivotcols"><span class="dimlabel">Columns:</span> <button value="">+ col</button> <div class="ondim" id="oncols" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">&nbsp;</div> </div>
		<div class="pivotcols"><span class="dimlabel">Rows:</span> <button value="">+ row</button> <div class="ondim" id="onrows" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">&nbsp;</div> </div>
		<div class="pivotcols"><span class="dimlabel">Measures:</span> <button value="">+ measure</button> <div class="ondim" id="measures" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">&nbsp;</div> </div>
	</div>
	<div id="filters"></div>
	<div id="messages"></div>
</nav>

<div id="content-container">
	<!-- <iframe id="content"></iframe> -->
	<div id="content"></div>
</div>

<div id="dialog-container">
	<div id="dialog">
	</div>
</div>

<div id="update-dialog-container">
	<div id="update-dialog">
	</div>
</div>

<div id="download-ext" style="display: none;">
</div>

<div id="status-container" class="status">
</div>

</body>
</html>
