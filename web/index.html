<!DOCTYPE html>
<html>
<head>
	<title>QueryOn</title>
	<link href="css/queryon.css" rel="stylesheet">
	<link href="css/qon-components.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" type="image/png" href="favicon.png" />
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/typeahead.bundle.js"></script>
	<script src="js/queryon-b.js"></script>
	<script src="js/queryon-b2.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/qon-util.js"></script>
	<script type="text/javascript">
	
	var onLoad = function() {
		loadQueries();
		loadAuthInfo();
	}
	
	function updateUI() {
		// style changes
		
		// http://stackoverflow.com/questions/526347/css-javascript-how-do-you-get-the-rendered-height-of-an-element
		//document.getElementById('content-container').style.top = ($('#nav').height()+6)+'px';
		// http://stackoverflow.com/questions/15615552/get-div-height-with-plain-javascript
		document.getElementById('content-container').style.top = document.getElementById('nav').offsetHeight + 'px';
	}
	
	function updateFromFilters() {
		makeHrefs();
	}
	
	function sortBy(colName, direction) {
		var str = direction==2?'-':'';
		str += colName;
		document.getElementById('order').value = str;
		makeHrefs();
		doRun('objects', 'content', 'messages');
	}
	
	</script>
	<style type="text/css">
	#content-container {
		/*position: fixed;*/
		position: relative;
		top: 34px;
	}
	/*#content {
		top: 50px;
		overflow: scroll;
	}*/
	#logo {
		/*padding: 2px;*/
		font-size: 11pt;
		/*padding-left: 10px;
		padding-right: 10px;*/
		font-weight: bolder;
		background-color: #666;
	}
	#parameter {
		z-index: 10;
	}
	#content > table > tbody > tr:nth-child(1) {
		position: -webkit-sticky;
		position: -moz-sticky;
		position: -ms-sticky;
		position: -o-sticky;
		position: sticky;
		top: 0px;
	}
	#order-label {
		display: none;
	}
	.orderbutton {
		padding: 0;
		font-size: smaller;
	}
	.orderbutton-container {
		display: inline-block;
		margin: 0 5px 0 5px;
	}
	.edit-link {
		display: none;
		/*margin: 0 1em 0 1em;*/
		padding: 2px;
		/*color: #A72020;
		color: #D11919;*/
		background-color: #5A5A5A;
		/* #238F28; #9C7909; #5A5A5A; */
		text-decoration: initial;
	}
	
	#status-container {
		bottom: 0;
		padding: 2px;
		right: 0;
	}
	
	#content input[type=button] {
		padding: 0px;
	}
	
	.button-selected {
		background-color: rgb(146, 218, 136);
	}
	
	@media screen {
		#nav {
			position: fixed;
		}
		#status-container {
			position: fixed;
		}
	}
	@media print {
		#nav {
			position: absolute;
		}
		#status-container {
			position: absolute;
		}
	}
	</style>
</head>
<body onload="onLoad();">

<div id="nav" class="navbar">
	<span id="logo">QueryOn</span>

	<label>
		<select id="objects" onchange="onQueryChanged();">
		</select>
		<!-- add descriptions (& parameters? nah) -->
	</label>
	
	<span id="navbar-prop">
		<span id="parameters"></span>
		<span id="filters"></span>
		<label id="order-label">order: <input type="text" name="order" id="order" onchange="makeHrefs();"/></label>
		<input type="button" value="+ filter" onclick="addFilterDialog();"/>
		<input type="button" id="go-button" class="mainaction" value="go!" onclick="doRun('objects', 'content', 'messages');"/>
		<!-- TODO limit/offset or page/pagesize -->
	</span>

	<span id="navbar-links">
		<a id="url-permalink" href="" target="_blank">permalink</a> <a id="url-down" href="" title="download CSV">download</a>
		<span id="navbar-actions">
			<!-- span id="url-editor-new-cont"></span -->
			<a id="url-editor" class="edit-link" href="" target="_blank">edit</a>
			<a id="url-editor-new" class="edit-link" href="" target="_blank">new</a>
		</span>
	</span>
	
	<span id="authinfo">
		<!-- model -->
		<span id="username"></span>
		<span id="authaction"></span>
	</span>
	
	<div id="messages"></div>
</div>

<div id="content-container">
	<div id="content">
	</div>
</div>

<div id="dialog-container">
	<div id="dialog">
	</div>
</div>

<div id="status-container" class="status">
</div>

</body>
</html>
