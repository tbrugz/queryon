	<script type="text/javascript">
	
	var onLoad = function() {
		loadQueries();

	}
	
	function updateUI() {
		// style changes
		
		// http://stackoverflow.com/questions/526347/css-javascript-how-do-you-get-the-rendered-height-of-an-element
		//document.getElementById('content-container').style.top = ($('#nav').height()+6)+'px';

		document.getElementById('content-container').style.top = document.getElementById('nav').offsetHeight + 'px';
	}
	
	function updateFromFilters() {
		makeHrefs();
	}
	
	function sortBy(colName, direction) {
		var str = direction==2?'-':'';
		str += colName;
		document.getElementById('order').value = str;
		makeHrefs();
		doRun('objects', 'content', 'messages', doRunCallback);
	}

	function sortByNone() {
		document.getElementById('order').value = '';
		makeHrefs();
		doRun('objects', 'content', 'messages', doRunCallback);
	}
	
	function doRunCallback(request) {
		var select = document.getElementById('objects');
		var id = select.options[select.selectedIndex].value;
		var relationType = relationsHash[id] ? relationsHash[id].relationType : null;
		console.log('relationType: ',relationType);
		if(relationType == 'table') {
			var rel = relationsHash[id];
			var re = /\[[PU]K:[A-Za-z_ ]*:([A-Za-z_, ]+)\]/g;
			var match = re.exec(rel.constraints);
			var pkcols = null;
			//while(match!=null) {
			if(match!=null) {
				//console.log(match[1]);
				pkcols = match[1];
				//match = re.exec(rel.constraints);
			}
			//var constr = rel.constraints.match(re);
			//var re = /\[[PU]K:[A-Za-z_ ]*:[A-Za-z_, ]+\]/g;
			
			var content = document.getElementById('content');
			var rows = content.querySelectorAll('tr');
			var allowInsert = relationHasGrantOfTypeAnyColumn(rel, 'INSERT'); //XXX check insert-any-column
			var allowUpdate = relationHasGrantOfTypeAnyColumn(rel, 'UPDATE'); //XXX check update-any-column
			var allowDelete = relationHasGrantOfType(rel, 'DELETE');
			//rows[0].innerHTML += "<th>actions</th>";
			if(allowInsert) {
				rows[0].innerHTML += "<td><input type=button title='insert' class='btn-insert' onclick='doOpenInsertDialog()' value='+'/></td>"
			}
			for(var i=1;i<rows.length;i++) {
				if(!allowUpdate && !allowDelete) { continue; }
				rows[i].innerHTML += "<td>"
					+ (allowUpdate?"<input type=button title='update' class='btn-update' onclick='doOpenUpdateDialog("+i+")' value='&#x21bb;'/> ":"")
					+  (allowDelete?"<input type=button title='delete' class='btn-delete' onclick='doRunDelete("+i+")' value='x'/>":"")
					+ "</td>";
			}
		}
	}
		
	function doOpenInsertDialog() {
		//var content = document.getElementById('content');
		//var rows = content.querySelectorAll('tr');
		//var pk = getPkCols('objects');
		var cols = getColumnsFromContainer('content');
		//var ret = getKeyValsForRow(0);
		doWriteUpdateDialog('Insert', null, null, null, cols, null);
		closeMessages('messages');
	}
	
	function doOpenUpdateDialog(rownum) {
		var ret = getKeyValsForRow(rownum);
		console.log("doOpenUpdateDialog key",ret.key,"filter",ret.filter,"pk",ret.pk,"pkvals",ret.pkvals,"cols",ret.cols,"allvals",ret.allvals);
		//XXX do this
		
		var maxrownum = document.getElementById('content').querySelectorAll('tr').length-1;
		
		doWriteUpdateDialog('Update', rownum, maxrownum, ret.filter, ret.cols, ret.allvals);
		closeMessages('messages');
	}
		
	function doWriteUpdateDialog(updateType, rownum, maxrownum, filter, cols, vals) {
		console.log('doWriteUpdateDialog', updateType, rownum, maxrownum, filter, cols, vals);
		//XXX: show/validate column types...
		var dialogCont = document.getElementById('dialog-container');
		dialogCont.style.display = 'block';
		var dialog = document.getElementById('update-dialog');
		dialog.style.display = 'block';

		var select = document.getElementById('objects');
		var id = select.options[select.selectedIndex].value;
		var rel = relationsHash[id];
		var allowUpdate = relationHasGrantOfType(rel, updateType.toUpperCase());
		
		//XXXdone update: previous & next row buttons
		dialog.innerHTML = '<div class="dialog-title">'+updateType+' row'
			+ (rownum>0?' <code>'+rownum+'</code>':'')
			+ ' <span class="orderbutton-container">'
			+ (rownum>1?"<input type=button class=\"orderbutton\" onclick=\"doOpenUpdateDialog("+(rownum-1)+");\" value=\"&#9650;\" title=\"previous row\"/>":"")
			+ (rownum<maxrownum?"<input type=button class=\"orderbutton\" onclick=\"doOpenUpdateDialog("+(rownum+1)+");\" value=\"&#9660;\" title=\"next row\"/>":"")
			+ '</span>'
			+ (filter!=null?' <span id="dialog-filter" class="obs">[ '+filter+' ]</span>':'')
			+ '</div>'
			+ "<div id='dialog-messages'></div>";
			
		for(var i=0;i<cols.length;i++) {
			//XXXdone check column permission (grants)
			var disabled = !allowUpdate && !relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]);
			console.log('enabled ',updateType.toUpperCase(),cols[i],allowUpdate,relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]))
			dialog.innerHTML += "<label>"+cols[i]+":<input type='text' name='v:"+cols[i]+"' value='"+(vals?vals[i]:'')+"'"
				+(disabled?" disabled='true'":"")
				+"></label><br> "
		}

		dialog.innerHTML += "<div>"
			+ "<input type='button' value='"+updateType.toLowerCase()+"' class='simplebutton' onclick='doConfirm"+updateType+"("+rownum+");'/>"
			+ "<input type='button' value='"+updateType.toLowerCase()+" & close' class='simplebutton' onclick='doConfirm"+updateType+"("+rownum+", true);'/>"
			+ "<input type='button' value='X' class='simplebutton' onclick='closeDialogs();'/>"
			+ "</div>";
			
		updateUI();
	}
	
	function getUpdateNewValues() {
		// get values
		var dialog = document.getElementById('update-dialog');
		var inputs = dialog.querySelectorAll('input');
		var postData = {};
		var newVals = [];
		for(var i=0;i<inputs.length;i++) {
			if(inputs[i].name.indexOf("v:")==0) {
				if(!inputs[i].disabled) {
					postData[inputs[i].name] = inputs[i].value;
				}
				newVals.push(inputs[i].value);
			}
		}
		
		return {newVals: newVals, postData: postData};
	}
	
	function doConfirmUpdate(rownum, closeDialog) {
		var ret = getKeyValsForRow(rownum);
		var finalUrl = getQueryUpdateUrl('objects', ret.key, 'updatemax=1&updatemin=1', 'json');
		
		console.log("doConfirmUpdate key",ret.key,"filter",ret.filter,"pk",ret.pk,"pkvals"
				,ret.pkvals,"cols",ret.cols,"allvals",ret.allvals);
		/*
		// get values
		var dialog = document.getElementById('update-dialog');
		var inputs = dialog.querySelectorAll('input');
		var postData = {};
		var newVals = [];
		for(var i=0;i<inputs.length;i++) {
			if(inputs[i].name.indexOf("v:")==0) {
				if(!inputs[i].disabled) {
					postData[inputs[i].name] = inputs[i].value;
				}
				newVals.push(inputs[i].value);
			}
		}
		*/
		nv = getUpdateNewValues();
		
		nv.postData['method'] = 'PUT';

		console.log("doConfirmUpdate finalUrl", finalUrl, "postData", nv.postData);
		
		var messagesId = closeDialog?'messages':'dialog-messages';
		doExecuteUpdateAjax(finalUrl, nv, rownum, ret.cols, messagesId);
		if(closeDialog) { closeDialogs(); }
	}
	
	function doExecuteUpdateAjax(finalUrl, nv, rownum, cols, messagesId) {
		//btnActionStart('go-button');
		var startTimeMilis = Date.now();
		$.ajax({
			url: finalUrl,
			// -- PUT: update ; POST: insert --
			//method: 'PUT', //XXX not working... [RequestSpec] req.getParameterMap() does not work for PUT & data (body) params
			// http://stackoverflow.com/questions/855835/servlet-parameters-and-doput
			data: nv.postData,
			success: function(data, textStatus, jqXHR) {
				//btnActionStop('go-button');
				var completedTimeMilis = Date.now();
				showInfoMessages(messagesId, jqXHR.responseText+" [please refresh page]");
				//showRunStatusInfo(containerId, 'status-container', startTimeMilis, completedTimeMilis);

				var content = document.getElementById('content');
				var row = null;
				if(rownum!=null) { //update
					row = content.querySelectorAll('tr')[rownum];
					//update row values
					var tds = row.querySelectorAll('td');
					for(var i=0;i<cols.length;i++) {
						tds[i].innerHTML = nv.newVals[i];
						if(tds[i].hasAttribute("null")) {
							tds[i].removeAttribute("null"); 
						}
					}
				}
				else { //insert
					var table = content.querySelector('tbody');
					row = document.createElement("tr");
					for(var i=0;i<cols.length;i++) {
						row.innerHTML += '<td>'+nv.newVals[i]+'</td>';
					}
					table.appendChild(row);
				}
				//highlight row
				row.style.backgroundColor = "#ffa";
				//XXX update dialog-filter
				
				//if(callback) { callback(jqXHR); }
			},
			error: function(jqXHR, textStatus, errorThrown) {
				//btnActionStop('go-button');
				showErrorMessages(messagesId, jqXHR.responseText);
				//if(callbackError) { callbackError(jqXHR); }
			}
		});
		
		//XXX closeDialogs();
	}
	
	function doConfirmInsert(rownum, closeDialog) {
		var finalUrl = getQueryUpdateUrl('objects', null, 'updatemax=1&updatemin=1', 'json');
		var cols = getColumnsFromContainer('content');
		
		nv = getUpdateNewValues();

		console.log("doConfirmInsert key",finalUrl,nv);
		
		nv.postData['method'] = 'POST';
		
		var messagesId = closeDialog?'messages':'dialog-messages';
		doExecuteUpdateAjax(finalUrl, nv, null, cols, messagesId);
		if(closeDialog) { closeDialogs(); }
	}
	
	function doRunDelete(rownum) {
		var ret = getKeyValsForRow(rownum);
		console.log("key",ret.key,"filter",ret.filter);
		//XXX create html confirm dialog, or show question in messages (warning style)
		
		if(confirm("Do you really want to delete this row from table "+name+"?\n[rownum = "+rownum+" ]\n["+ret.filter+"]")) {
			doDelete('objects', ret.key, 'content', 'messages', function() {
				var row = content.querySelectorAll('tr')[rownum];
				row.style.textDecoration = "line-through";
				row.style.backgroundColor = "#faa";
				//console.log("callback OK called");
				// remove row's actions?
				row.removeChild(row.lastChild);
				//row.lastChild.innerHTML = '';
			});
		}
	}
