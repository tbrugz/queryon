<!DOCTYPE html>
<html>
<head>
	<title>QueryOn</title>
	<link href="css/queryon.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="js/queryon-b.js"></script>
	<style type="text/css">
	#nav {
		background-color: #222;
		color: #ddd;
		font-weight: bold;
		font-size: 10pt;
		padding: 3px;
		position: fixed;
		top: 0px;
		right: 0px;
		left: 0px;
		height: 30px;
		z-index: 10;
	}
	#content-container {
		position: relative;
		top: 30px;
	}
	</style>
</head>
<body onload="javascript:init('/queryon/q','objects')">

<div id="nav" class="navbar">
	<span>QueryOn</span>
	
	<label> object:
		<select id="objects" onchange="loadRelation('objects', 'parameters', 'content')">
		</select>
	</label>
	
	<span id="parameters"></span>
	<input type="button" value="go!" onclick="doRun('objects', 'content', 'messages');"/>
	<!-- link to query editor, permalink -->
	
	<div id="messages"></div>
</div>

<div id="content-container">
	<div id="content">
	</div>
</div>

</body>
</html>
