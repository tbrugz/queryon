<!DOCTYPE html>
<html>
<head>
	<title>QueryOn</title>
	<link href="css/queryon.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script src="js/queryon-b.js"></script>
	<script type="text/javascript">
	var queryOnUrl = '/queryon/q';
	var isAdmin = getQueryVariable('admin');
	
	function makeHrefs() {
		var urled = document.getElementById("url-editor");
		var urlpl = document.getElementById("url-permalink");

		var select = document.getElementById('objects');
		var id = select.options[select.selectedIndex].value;
		if(id=="") {
			urled.style.display = 'none';
			urlpl.style.display = 'none';
			return;
		}
		
		if(isAdmin) {
		urled.style.display = 'initial';
		var name = id;
		urled.href = "qon-queries.jsp?";
		var parts = id.split('.');
			if(parts.length>1) {
				urled.href += "schema="+parts[0]+"&name="+parts[1];
			}
			else {
				urled.href += "name="+parts[0];
			}
		}
		
		urlpl.style.display = 'initial';
		var numparameters = document.getElementById("parameters").children.length;
		urlpl.href = queryOnUrl+"/"+id;
		urlpl.href += getParameters();

		var queryString = '';
		
		var order = document.getElementById('order').value;
		if(order!=null && order!='') {
			queryString += '?order='+order;
		}
		
		urlpl.href += ".htmlx"+queryString;
	}
	</script>
	<style type="text/css">
	#nav {
		background-color: #222;
		color: #ddd;
		font-weight: bold;
		font-size: 10pt;
		padding: 3px;
		position: fixed;
		top: 0px;
		right: 0px;
		left: 0px;
		/*height: 30px;*/
		z-index: 10;
	}
	#content-container {
		position: relative;
		top: 30px;
	}
	#logo {
		padding: 2px;
		font-size: 11pt;
		padding-left: 10px;
		padding-right: 10px;
		font-weight: bolder;
		background-color: #666;
	}
	#parameter {
		z-index: 10;
	}
	#content > table > tbody > tr:nth-child(1) {
		position: -webkit-sticky;
		position: -moz-sticky;
		position: -ms-sticky;
		position: -o-sticky;
		position: sticky;
		top: 0px;
	}
	a, a:visited {
		color: #ccc;
	}
	label {
		background-color: #666;
		margin: 2px;
	}
	</style>
</head>
<body onload="javascript:init('/queryon/q','objects');makeHrefs();">

<div id="nav" class="navbar">
	<span id="logo">QueryOn</span>

	<label>
		<select id="objects" onchange="loadRelation('objects', 'parameters', 'content');makeHrefs();">
		</select>
		<!-- add descriptions (& parameters? nah) -->
	</label>
	
	<span id="parameters"></span>
	<label>order: <input type="text" name="order" id="order" onchange="makeHrefs();"/></label>
	<input type="button" value="go!" onclick="doRun('objects', 'content', 'messages');"/>
	<!-- order, filter, limit/offset or page/pagesize -->
	<a id="url-editor" href="" target="_new">edit</a> <a id="url-permalink" href="" target="_new">permalink</a>
	
	<div id="messages"></div>
</div>

<div id="content-container">
	<div id="content">
	</div>
</div>

</body>
</html>
