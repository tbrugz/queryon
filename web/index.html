	function doOpenUpdateDialog(rownum) {
		var ret = getKeyValsForRow(rownum);
		if(ret==null) {
			showErrorMessages('messages', "relation <code>"+getCurrentRelation('objects').name+"</code> has no PK");
			return;
		}
		//console.log("doOpenUpdateDialog key",ret.key,"filter",ret.filter,"pk",ret.pk,"pkvals",ret.pkvals,"cols",ret.cols,"allvals",ret.allvals,"colTypes",ret.colTypes);
		
		var maxrownum = getRowCount('content');
		
		doWriteUpdateDialog('Update', rownum, maxrownum, ret.filter, ret.cols, ret.allvals, ret.colTypes);
		closeMessages('messages');
	}
		
	function doWriteUpdateDialog(updateType, rownum, maxrownum, filter, cols, vals, colTypes) {
		//console.log('doWriteUpdateDialog', updateType, rownum, maxrownum, filter, cols, vals);

		dialogCont.style.display = 'block';
		var dialog = document.getElementById('update-dialog');
		dialog.style.display = 'block';

		var select = document.getElementById('objects');
		var id = select.options[select.selectedIndex].value;
		var rel = relationsHash[id];
		var allowUpdate = relationHasGrantOfType(rel, updateType.toUpperCase());
		
		//XXXdone update: previous & next row buttons
		dialog.innerHTML = '<div id="dialog-header">'
			+ '<div class="dialog-title">'+updateType+' row'
			+ (rownum>0?' <code>'+rownum+'</code>':'')
			+ ' <span class="orderbutton-container">'
			+ (rownum>0?""
				+ "<input type=button class=\"orderbutton\" onclick=\"doOpenUpdateDialog("+(rownum-1)+");\" value=\"&#9650;\" title=\"previous row\" "+(rownum==1?"disabled":"")+"/>"
				+ "<input type=button class=\"orderbutton\" onclick=\"doOpenUpdateDialog("+(rownum+1)+");\" value=\"&#9660;\" title=\"next row\" "+(rownum==maxrownum?"disabled":"")+"/>"
				:"")
			+ '</span>'
			+ (filter!=null?' <span id="dialog-filter" class="obs">[ '+filter+' ]</span>':'')
			+ '</div>'
			+ "<div id='dialog-messages'></div></div>";
			
		var dialogContent = "<div id='dialog-content'>";
		var colRemarks = getColumnsRemarks();
		for(var i=0;i<cols.length;i++) {
			//XXXdone check column permission (grants)
			//XXX column size & column remarks would be nice
			//~XXX Integer, Double, Date - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
			var colTypeOrig = (colTypes && colTypes[i])?colTypes[i]:'String';
			var colT = (!colTypeOrig)?"text":
				colTypeOrig=="Integer"?"number":
				colTypeOrig=="Double"?"number":
				colTypeOrig=="Date"?"text": //XXX "datetime-local": "text":
				"text";
			//console.log("col["+i+"]: ",cols[i],"--",allowUpdate,"---",relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]));
			var disabled = !allowUpdate && !relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]);
			
			//console.log('enabled ',updateType.toUpperCase(),cols[i],allowUpdate,relationHasGrantOfType(rel, updateType.toUpperCase(), cols[i]))
			dialogContent += "<label>"+cols[i]+": <input type='"+colT+"' name='v:"+cols[i]+"' value='"+(vals?vals[i]:'')+"'"
				+(disabled?" disabled='true'":"")
				+">"
				+(colTypeOrig=="String"?"":" <em>("+colTypeOrig+")</em>")
				+(colRemarks[i]!=null && colRemarks[i]!="null"?" <span class='remarks'>"+escapeXML(colRemarks[i])+"</span>":"")
				+"</label> "
		}
		dialogContent += "</div>"

		dialog.innerHTML += dialogContent+"</div><div id='dialog-footer'>"
			+ "<input type='button' value='"+updateType.toLowerCase()+"' id='btnUpdate' class='simplebutton' onclick='doConfirm"+updateType+"("+rownum+");'/>"
			+ "<input type='button' value='"+updateType.toLowerCase()+" & close' class='simplebutton' onclick='doConfirm"+updateType+"("+rownum+", true);'/>"
			+ "<input type='button' value='X' class='simplebutton' onclick='closeDialogs();'/>"
			+ "</div>";
			
		updateUI();
		
		// a bit hacky ;)
		document.location = "#body";
		updateState();
	}
	
	function getRowCount(elementId) {
		return document.getElementById(elementId).querySelectorAll('tr').length-1;

	function getUpdateNewValues() {
		// get values
		var dialog = document.getElementById('update-dialog');
		var inputs = dialog.querySelectorAll('input');
		var postData = {};
		var newVals = [];
		for(var i=0;i<inputs.length;i++) {
			if(inputs[i].name.indexOf("v:")==0) {
				if(!inputs[i].disabled) {
					postData[inputs[i].name] = inputs[i].value;
				}
				newVals.push(inputs[i].value);
			}
		}
		
		return {newVals: newVals, postData: postData};
	}

	function doExecuteUpdateAjax(finalUrl, nv, rownum, cols, messagesId) {
		//btnActionStart('go-button');
		//console.log("nv",nv,"rownum",rownum);
		var startTimeMilis = Date.now();
		$.ajax({
			url: finalUrl,
			// -- PUT: update ; POST: insert --
			//method: 'PUT', //XXX not working... [RequestSpec] req.getParameterMap() does not work for PUT & data (body) params
			// http://stackoverflow.com/questions/855835/servlet-parameters-and-doput
			data: nv.postData,
			dataType: "text",
			success: function(data, textStatus, jqXHR) {
				//btnActionStop('go-button');
				var completedTimeMilis = Date.now();
				showInfoMessages(messagesId, jqXHR.responseText+" [please refresh page]");
				//showRunStatusInfo(containerId, 'status-container', startTimeMilis, completedTimeMilis);

				var content = document.getElementById('content');
				var row = null;
				if(rownum!=null) { //update
					row = content.querySelectorAll('tr')[rownum];
					//update row values
					var tds = row.querySelectorAll('td');
					for(var i=0;i<cols.length;i++) {
						tds[i].innerHTML = nv.newVals[i];
						if(tds[i].hasAttribute("null")) {
							tds[i].removeAttribute("null"); 
						}
					}
				}
				else { //insert
					var table = content.querySelector('tbody');
					row = document.createElement("tr");
					for(var i=0;i<cols.length;i++) {
						row.innerHTML += '<td>'+nv.newVals[i]+'</td>';
					}
					table.appendChild(row);
				}
				//highlight row
				row.style.backgroundColor = "#ffa";
				//XXX update dialog-filter
				
				//if(callback) { callback(jqXHR); }
				// run QOnTables processor
				var rel = getCurrentRelation('objects');
				//XXXdone: using default table name, query for actual table name...
				if(rel.name && (settings["queryon.qon-tables.table"].toUpperCase().indexOf(rel.name.toUpperCase())>=0) ) {
					//reloadTables(messagesId, nv.postData["v:NAME"]);
					document.getElementById('objects').innerHTML = '';
					loadQueries();
				}
				/*if(rel.name && (settings["queryon.qon-execs.table"].toUpperCase().indexOf(rel.name.toUpperCase())>=0) ) {
					reloadExecs(messagesId, nv.postData["p1"]);
				}*/
				console.log("doExecuteUpdateAjax, rel.name:",rel.name.toUpperCase(),'qon-tables:',settings["queryon.qon-tables.table"].toUpperCase(),nv.postData["v:NAME"]);
			},
			error: function(jqXHR, textStatus, errorThrown) {
				//btnActionStop('go-button');
				showErrorMessages(messagesId, jqXHR.responseText);
				//if(callbackError) { callbackError(jqXHR); }
			}
		});
	}
	
	function reloadTables(messagesId, tableName) {
		console.log('reloadTables', tableName);
		var reqData = {
				"queryon.qon-tables.action": "read",
				"queryon.qon-tables.names": tableName
				// add old table name (if updated)?
			}
		var request = $.ajax({
			url : processorUrl+"/queryon.processor.QOnTables",
			type : "POST",
			data : reqData,
			dataType : "html"
		});
		
		btnActionStart('btnUpdate');
		request.done(function(data, textStatus, jqXHR) {
			btnActionStop('btnUpdate');
			//console.log(data);
			// test for count (data)==1
			if(data=="1") {
				appendMessages(messagesId, ' - table <code>'+tableName+'</code> reloaded');
				// reloading updated queries
				document.getElementById('objects').innerHTML = '';
				loadQueries();
			}
			else {
				appendMessages(messagesId, ' - error validating table <code>'+tableName+'</code>');
				changeMessagesClass(messagesId, 'error');
			}
		});
		request.fail(function(jqXHR, textStatus, errorThrown) {
			btnActionStop('btnUpdate');
			console.log(jqXHR);
		});
	}

	function doConfirmInsert(rownum, closeDialog) {
		var finalUrl = getQueryUpdateUrl('objects', null, 'updatemax=1&updatemin=1', 'json');
		var relation = getCurrentRelation('objects');
		var cols = getColumnsFromRelation(relation);
		
		nv = getUpdateNewValues();

		//console.log("doConfirmInsert key",finalUrl,nv);
		
		nv.postData['method'] = 'POST';
		
		var messagesId = closeDialog?'messages':'dialog-messages';
		doExecuteUpdateAjax(finalUrl, nv, null, cols, messagesId);
		if(closeDialog) { closeDialogs(); }
	}
